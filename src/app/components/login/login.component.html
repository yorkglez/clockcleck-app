<div class="login-container">
  <div class="header">
    <img src="assets/images/logocc.png" alt="logo">
  </div>
  <div class="body">
    <h1>Iniciar sesi칩n</h1>
    <form  (ngSubmit)="loginUser()" #form="ngForm">
      <!-- input email -->
      <div class="row col-md-10 mx-auto form-group" >
        <label for="email">Email</label>
        <!-- <div class="icon"><i class="fas fa-user"></i></div> -->
        <input type="email"
        class="form-control log-invalid"
        name="email"
        aria-describedby="emailHelp"
        [(ngModel)]="model.email"
        #email="ngModel"
        [ngClass]="{'is-invalid':form.submitted && email.invalid,'log-invalid': form.submitted && email.invalid}" required>
        <div class="invalid-feedback">
          Porfavor escriba su email.
        </div>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <!-- input password -->
      <div class="row col-md-10 mx-auto form-group">
        <label for="exampleInputPassword1">Contrase침a</label>
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        [ngClass]="{'is-invalid':form.submitted && password.invalid}"
        required>
        <div class="invalid-feedback">
          Porfavor escriba su contrase침a.
        </div>
      </div>
      <!-- forgot password -->
      <div class="forgot-container row col-md-10 mx-auto form-group">
        <a routerLink="/forgotpassword">Olvidaste tu contrase침a?</a>
      </div>
      <div class="error row col-md-10 mx-auto"  *ngIf="isError">No se pudo iniciar sesion, verifique su email o contrasena.</div>
      <div class="row">
        <div class="col-md-6 mx-auto">
            <button type="" class="btn-login btn-lg btn-block btnlogin form-control btn btn-danger">Acceder</button>
        </div>
    </div>
    </form>
  </div>

</div>
