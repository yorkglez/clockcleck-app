<!-- container -->
<div class="container-log">
  <!-- header -->
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <!-- navbrand -->
      <a class="navbar-brand">
        <span>Clock Check</span>
        <span> Administrador</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
      <!-- info -->
      <span class="createby">Desarrollado por: <a href=""> Malastareas</a></span>
    </nav>
  </header>
  <!-- container -->
  <div class="login-container">
    <!-- content -->
    <div class="login-content">
      <!-- header -->
      <div class="header">
        <img src="assets/images/logocc.png" alt="logo">
      </div>
      <!-- body -->
      <div class="body">
        <h1 class="title-login">Iniciar sesión</h1>
        <!-- form -->
        <form  (ngSubmit)="loginUser()" #form="ngForm">
          <!-- input email -->
          <div class="row col-md-10 mx-auto form-group" >
            <label for="email">Email</label>
            <!-- <div class="icon"><i class="fas fa-user"></i></div> -->
            <input type="email"
            class="form-control log-invalid"
            name="email"
            aria-describedby="emailHelp"
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{'is-invalid':form.submitted && email.invalid,
            'log-invalid': form.submitted && email.invalid}" required>
            <div class="invalid-feedback">
              Porfavor escriba su email.
            </div>
          </div>
          <!-- input password -->
          <div class="row col-md-10 mx-auto form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            [ngClass]="{'is-invalid':form.submitted && password.invalid}"
            required>
            <div class="invalid-feedback">
              Porfavor escriba su contraseña.
            </div>
          </div>
          <!-- forgot password -->
          <div class="forgot-container row col-md-10 mx-auto form-group">
            <a routerLink="/forgotpassword">Olvidaste tu contraseña?</a>
          </div>
          <div class="error row col-md-10 mx-auto"  *ngIf="isError">No se pudo iniciar sesion, verifique su email o contraseña.</div>
            <div class="row">
              <div class="col-md-6 mx-auto">
              <button type="submit" class="btn-login btn-lg btn-block btnlogin form-control btn btn-danger">Acceder</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
