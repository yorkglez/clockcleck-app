<!-- alerts -->
<div class="alert"  [ngClass]="{'alert-success': type == 'success','alert-danger': type == 'error','alert-info': type == 'info'}" role="alert" *ngIf="alertVisible"   >
   <strong *ngIf="type == 'success'">Completado: </strong>
   <strong *ngIf="type == 'error'">Error: </strong>
   <strong *ngIf="type == 'info'">Error: </strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">&times;</span>
 </button>
</div>
